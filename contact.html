    <title>Document</title>

<body>
    <div class="modalContainer"></div>
    <section class="contactHome">
        <div class="navBar"></div>
        <div class="contactHomeAccueil">
            <div class="contactHomeAccueilContainer">
                <h1 class="textAnim">Get in touch</h1>
            </div>
        </div>
   </section>
    <section class="contactForm">
        <div class="contactFormText">
            <h2  class="textAnim">you want to contact us for more information and know more about international university of equator<h2>
        </div>
        <div class="contactFormContainer">
            <form action="">
                <input type="text" placeholder="name/company's name" class="textAnim">
                <input type="text" placeholder="last name" class="textAnim">
                <input type="email" placeholder="email" class="textAnim">
                <textarea name="" id="" placeholder="message" class="textAnim"></textarea>
                <button class="textAnim">submit</button>
            </form>
        </div>
    </section>  
                
   
    <section class="footer textAnim"></section>

        <script src="js/logic.js" type="module"></script>
        <script src="js/index.js" defer></script>
    </body>
